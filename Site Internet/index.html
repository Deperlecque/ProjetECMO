<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur Moniteur Patient</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="tailwindcss3416.js"></script>
   </head>
<body class="text-gray-200 flex flex-col min-h-screen">

    <header class="flex justify-between items-center p-3 bg-gray-900 text-sm">
        <div></div>
        <div>PROJET ECMO-TRAINER</div>
        <div></div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <div class="w-3/4 p-2 flex flex-col space-y-2 bg-black">
            <div class="relative flex-1 chart-container-wrapper min-h-[150px]">
                <span class="waveform-label text-green-400">Ecg</span>
                <canvas id="ecgChart"></canvas>
            </div>
            <div class="relative flex-1 chart-container-wrapper min-h-[150px]">
                <span class="waveform-label text-cyan-400">SpO2</span>
                <canvas id="spo2Chart"></canvas>
            </div>
        </div>

        <div class="w-1/4 p-3 bg-gray-800 flex flex-col space-y-3 overflow-y-auto">
            <div class="data-panel bg-gray-700 p-3 rounded">
                <div class="flex justify-between items-baseline">
                    <span class="value-label text-green-400">Fr√©quence cardiaque</span>
                </div>
                <div id="bpmDisplay" class="value-number text-green-400">--</div>
            </div>

            <div class="data-panel bg-gray-700 p-3 rounded">
                <div class="flex justify-between items-baseline">
                    <span class="value-label text-cyan-400">SpO2</span>
                </div>
                <div id="spo2Display" class="value-number text-cyan-400">--</div>
                <div class="flex justify-between items-center mt-1">
                    <span id="spo2Rh" class="value-label text-cyan-400"></span> </div>
            </div>
        </div>
    </div>
    <script src="smoothie.js"></script>
    <script src="script.js"></script>
</body>
</html>
